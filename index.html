<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    </head>
    <body style="background-color: rgb(53, 51, 51);">
        <div class="container text-center" id="main_sc">
            <div class="row-6" id="title_sc">
                <h1 id="title_tx">Blackjack</h1>
            </div>
            <div class="row-6" id="message_sc">
                <h3 id="message-el">Want to play a round?</h3>
                <h3 hidden id="message-final">Want to play a round?</h3>
            </div>
            <div class="row-6" id="btn_sc">
                <h5 id="cards_txt">Cards:</h5>
                <h5 id="sum-el">Sum:</h5>
                <button onclick="gameLoop()" id="loop">START GAME</button>
                <button onclick="newCard()" id="new_card">New Card</button>
                <button hidden onclick="newGame()" id="new_btn">New Game</button>
                <button hidden onclick="exitGame()" id="exit_btn">Exit Game</button>
            </div>
        </div>
        

        <script src="app.js"></script>
    </body>
</html>
